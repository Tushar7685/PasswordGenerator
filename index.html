<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

<h1>Password Generator</h1>
<div class="display-container">
    <input readonly placeholder="Password" class="display" data-password-display>
    <button data-btn>
        <span data-copyMsg></span>
    <img src="./Asset/copy image.png" class="copyimg" alt="copy" width="30" height="auto">
    </button>
</div>
    <div class="input-container">
        <!--Password length section-->
        <div class="length-container">
            <p>Password length</p>
            <p data-length>0</p>
        </div>
        <!--Slider-->
        <input type="range" min="1" max="20" class="slider" data-lengthslider>
        <!--Checkbox-->
       <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include upperCase Letter</label>
       </div>
       <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include LowerCase Letter</label>
       </div>
       <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
       </div>
       <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
       </div>
       <!-- Strength Section -->
   <div class="strength-container">
    <p>Strength</p>
    <div data-indicator></div>
</div>
<!-- Generate Password -->
<button class="generate-button">Generate Password</button>
    </div>
</div>
    </div>
<script src="script.js "></script>
</body>
</html>
